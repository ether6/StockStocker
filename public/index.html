<!DOCTYPE html>
<html lang="en" ng-app="stockWatch">
<head>
	<meta charset="UTF-8">
	<title>Stock Watcher</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/index.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script type="text/javascript" src="js/angular-pageslide-directive.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.js"></script>
	<script src="js/control.js"></script>
</head>
<body ng-controller="stockWatchCtrl">
	
	<div id="wrapper">
		<header>
			<a ng-click="$back()" id="back-nav"></a><!-- 
			 --><div id="header-logo"><img src="/static/images/header-logo.png" alt=""></div><!-- 
	         --><a pageslide href="#nav" id="hamburger"></a>
		</header>
		<h3 id="message">{{message}}</h3>
        <div id="nav">
			<ul>
				<a id="nav-close" href="#">Click to close</a>
				<li><base href="/">Home</base></li>
				<li><a href="new-account">New Account</a></li>
				<li><a href="log-in">Log In</a></li>
				<li><a ng-click="$logOut()">Log Out</a></li>
				<li><a href="password-forgot">Forgot Password</a></li>
				<li><a href="password-reset">Reset Password</a></li>
				<li><a href="password-code">Reset Password with Code</a></li>
				<li><a href="feedback">Feedback</a></li>
			</ul>
		</div>

		<ng-view></ng-view>

		<footer>
			<script type="text/javascript">
				var inmobi_conf = {
				    siteid : "3136efc4bf8e48d98471b6f8943ce263",
				    slot : "15",
				    test: true,
				    testdeviceid: "HTC Sense"
				};
			</script>
			<script type="text/javascript" src="http://cf.cdn.inmobi.com/ad/inmobi.js"></script>
		</footer>

</body>
</html>
